
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <h1>Sales Tax Calculator</h1>
      <p>Enter Subtotal and Tax Rate and click "Calculate".</p>
      <form id="sales_tax_calcutor_form" name="sales_tax_calcutor_form" action="" method="get">
        <div>
            <label text="Subtotal">Subtotal: </label>
            <input type="number" id="Sub_total" name="Subtotal">
        </div>
        <div>
            <label text="Tax_Rate">Tax Rate:</label>
            <input type="number" id="Tax_Rate" name="Tax_Rate" >

        </div>
        <div>
            <label text="Sales_Tax"> Sales Tax:</label>
            <input type="text" id="Sales_Tax" name="Sales_Tax" readonly>
        </div>
        <div>
            <label text="Total"> Total:</label>
            <input type="text" id="Total" name="Total" readonly>
        </div>
        <br><br>
        <label>&nbsp;</label>
        <input type="button" id="Calculate" value="Calculate">
      </form>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
